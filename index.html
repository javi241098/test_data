<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Principal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 16px;
        }

        .title {
            text-align: center;
            font-size: 12px;
            margin-top: 30px;
            color: black;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #f2f2f2;
            background: transparent;
            color: black;
            font-size: 12px;
            cursor: pointer;
            border-radius: 6px;
        }

        .btn:hover {
            background: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Menú Principal</div>

        <button class="btn" onclick="irATemas()">
            Iniciar test modo estudio
        </button>

        <button class="btn" onclick="iniciarExamen()">
            Iniciar test de examen
        </button>

        <button class="btn" onclick="iniciarFalladas()">
            Iniciar test de más falladas
        </button>

        <button class="btn" onclick="alert('Ajustes aún no implementado')">
            Ajustes
        </button>
    </div>

    <script>
        function irATemas() {
            window.location.href = "estudio.html";
        }

        function iniciarExamen() {
            window.location.href = "examen.html";
        }

        function iniciarFalladas() {
            window.location.href = "falladas.html";
        }
    </script>
</body>
</html>
