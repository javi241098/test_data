<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Aleatorio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #ffffff;
            color: #000000;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .question {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .option {
            border: 1px solid #f2f2f2;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            cursor: pointer;
        }
        .option.correct { background: rgba(0, 200, 0, 0.3); }
        .option.wrong { background: rgba(200, 0, 0, 0.3); }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 16px;
            background: transparent;
            border: 1px solid #f2f2f2;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="pregunta" class="question">Cargando preguntas...</div>
        <div id="opciones"></div>

        <div class="buttons">
            <button id="btnAtras">Atrás</button>
            <button id="btnMenu">Reiniciar Quiz</button> 
            <button id="btnSiguiente">Siguiente</button>
        </div>

    </div>

    <script>
        let todasLasPreguntas = [];
        let preguntas = [];
        let index = 0;
        let seleccion = null;
        let opciones = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        async function cargarPreguntas() {
            const url = "https://raw.githubusercontent.com/javi241098/test_data/refs/heads/main/preguntas.json";
            try {
                const res = await fetch(url);
                const data = await res.json();

                todasLasPreguntas = data.preguntas;

                iniciarQuizAleatorio();
            } catch (error) {
                console.error("Error al cargar las preguntas:", error);
                document.getElementById("pregunta").textContent = "Error al cargar las preguntas.";
            }
        }

        function iniciarQuizAleatorio() {
            preguntas = [...todasLasPreguntas];
            shuffleArray(preguntas);
            index = 0;
            seleccion = null;

            if (preguntas.length > 0) {
                mostrarPregunta();
            } else {
                document.getElementById("pregunta").textContent = "No hay preguntas disponibles.";
            }
        }

        function barajarOpciones() {
            const p = preguntas[index];
            opciones = [
                { letra: "a", texto: p.a },
                { letra: "b", texto: p.b },
                { letra: "c", texto: p.c },
                { letra: "d", texto: p.d },
            ];
            opciones.sort(() => Math.random() - 0.5);
        }

        function mostrarPregunta() {
            const p = preguntas[index];

            document.getElementById("pregunta").textContent =
                `Pregunta ${index + 1} de ${preguntas.length}: ${p.pregunta}`;

            barajarOpciones();
            const div = document.getElementById("opciones");
            div.innerHTML = "";

            opciones.forEach(op => {
                const btn = document.createElement("div");
                btn.className = "option";
                btn.textContent = op.texto;

                // Guardamos la letra en el botón
                btn.dataset.letra = op.letra;

                btn.onclick = () => seleccionarRespuesta(op.letra);

                if (p.seleccionado === op.letra) {
                    seleccionarRespuesta(op.letra, true);
                }

                div.appendChild(btn);
            });

            if (p.seleccionado) {
                deshabilitarOpciones();
            }
        }

        function deshabilitarOpciones() {
            document.querySelectorAll('.option').forEach(el => {
                el.style.pointerEvents = 'none';
            });
        }

        function seleccionarRespuesta(letra, esRegreso = false) {
            if (!esRegreso && preguntas[index].seleccionado) return;

            preguntas[index].seleccionado = letra;

            const correcta = preguntas[index].RESPUESTA;

            document.querySelectorAll('.option').forEach(el => {
                const op = el.dataset.letra;

                if (op === correcta) {
                    el.classList.add("correct");
                } else if (op === letra) {
                    el.classList.add("wrong");
                }
            });

            deshabilitarOpciones();
        }

        document.getElementById("btnSiguiente").onclick = () => {
            if (index < preguntas.length - 1) {
                index++;
                seleccion = null;
                mostrarPregunta();
            }
        };

        document.getElementById("btnAtras").onclick = () => {
            if (index > 0) {
                index--;
                seleccion = null;
                mostrarPregunta();
            }
        };

        document.getElementById("btnMenu").onclick = () => {
            todasLasPreguntas.forEach(p => delete p.seleccionado);
            iniciarQuizAleatorio();
        };

        cargarPreguntas();
    </script>
</body>
</html>
